<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        if (window.Worker) {
            let file_name = "worker";

            let workerArr = [];
            for (let i = 1; i <= 3; i++) {
                workerArr[i - 1] = new Worker(file_name + i + ".js");
            }

            for (let i = 0; i < 3; i++) {
                workerArr[i].onerror = e => console.log("error" + e.message);
                workerArr[i].onmessage = e => console.log("message" + (i + 1) + " " + e.data);
            }
        }
    </script>

</body>

</html>
